<a class="anchor" id="contact"></a>
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <h2 class="text-center title">{{ page.contact_header }}</h2>
        <form class="contact-form" method="POST" action="https://formspree.io/{{ site.email }}">
            <input type="hidden" name="_next" value="{{ site.url }}" />
            <input type="hidden" name="_subject" value="{{ page.contact_header }}" />
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group label-floating">
                        <label class="control-label">Your Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group label-floating">
                        <label class="control-label">Your Email</label>
                        <input type="email" class="form-control" name="_replyto">
                    </div>
                </div>
            </div>

            <div class="form-group label-floating">
                <label class="control-label">Your Messge</label>
                <textarea name="message" class="form-control" rows="10"></textarea>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-4 text-center">
                    <button class="btn btn-primary btn-raised">
                        Send Message
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
